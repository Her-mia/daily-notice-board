<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily-notice-broad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }


        /* 下方整体容器 */
        .bottom {
            flex: 1;
            display: flex;
        }

        /* 下左区域 */
        .bottom-left {
            width: 50%;
            background-color: #d9eaff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* 下右区域 */
        .bottom-right {
            width: 50%;
            background-color: #ffe4d9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="top">
    <div class="weather-grid">
        <div>白天1</div>
        <div>白天2</div>
        <div>白天3</div>
        <div>白天4</div>
        <div>白天5</div>
        <div>晚上1</div>
        <div>晚上2</div>
        <div>晚上3</div>
        <div>晚上4</div>
        <div>晚上5</div>
    </div>
</div>



    <div class="bottom">
        <div class="bottom-left">{{data.countdown}}</div>
        <div class="bottom-right">{{data.timer}}</div>
    </div>

</body>
</html>
