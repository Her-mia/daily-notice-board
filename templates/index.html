<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily-notice-broad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }


        /* 下方整体容器 */
        .bottom {
            flex: 1;
            display: flex;
        }

        /* 下左区域 */
        .bottom-left {
            width: 50%;
            background-color: #d9eaff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        /* 下右区域 */
        .bottom-right {
            width: 50%;
            background-color: #ffe4d9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="top">
    <div class="weather-grid">
        {# 第一行：白天天气 #}
        {% for w in data.weather %}
            <div class="weather-grid div">
                <div>{{ w.date }}</div>
                <div>{{ w.day_weather[0] }}</div>
            </div>
        {% endfor %}

        {# 第二行：夜间天气 #}
        {% for w in data.weather %}
            <div class="weather-grid div">
                <div>{{ w.date }}</div>
                <div>{{ w.night_weather[0] }}</div>
            </div>
        {% endfor %}
    </div>
</div>


    </div>
</div>




<div class="bottom-left">
    倒计时<br>
    <span class="big-text">{{data.countdown}}天</span><br>
    去上课
</div>
<div class="bottom-right">{{data.timer}}</div>
</div>

</body>
</html>
